<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantasy Name Generator</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; background: #111; color: #eee; }
    .word { display: inline-block; margin: 0.5em; padding: 0.5em 1em; border: 2px solid #444; border-radius: 10px; cursor: pointer; }
    .locked { background: #333; color: #aaa; border-color: #888; }
    button { padding: 0.5em 1em; margin: 1em; font-size: 1.2em; }
    .name { font-size: 1.8em; margin-top: 1em; font-weight: bold; color: #6ff; }
    .class { font-size: 1.3em; margin-top: 0.5em; color: #fc9; }
  </style>
</head>
<body>

  <h1>Fantasy Name Generator</h1>

  <div id="words"></div>
  <button onclick="rollAll()">ðŸŽ² Roll All</button>

  <div class="name" id="generatedName"></div>
  <div class="class" id="generatedClass"></div>

  <script>
    const syllables = [
      "dra", "vel", "zor", "morn", "kai", "lyr", "grim", "thal", "sha", "nur",
      "vak", "glen", "mir", "ael", "vor", "nis", "ser", "zel", "rin", "ark",
      "krul", "vash", "teneb", "mor", "xis", "gul", "rath", "thren", "dusk",
      "nyx", "val", "syl", "nok", "zem", "orn", "ith", "vek", "zar", "kael", "lur",
      "rav", "brax", "eph", "zan", "quor", "nyra", "sol", "wyn", "fae", "azr",
      "xen", "jhar", "khor", "drex", "lim", "yul", "om", "yx", "vyr", "tarn"
    ];

    const classes = [
      "Knight", "Warlock", "Assassin", "Necromancer", "Witch", "Scholar",
      "Thief", "Bard", "Priestess", "Waitress", "Hunter", "Druid", "Warden",
      "Alchemist", "Blood Mage", "Gravekeeper", "Wanderer", "Exorcist",
      "Oracle", "Tavern Keeper", "Jester", "Ritualist", "Sellsword",
      "Moon Priest", "Caretaker", "Grifter", "Fleshcrafter", "Ratcatcher",
      "Librarian", "Seer", "Shadow Dancer", "Beastmaster", "Runesmith",
      "Mythkeeper", "Echo Binder", "Shard Whisperer", "Starcaller", "Gatewatcher"
    ];

    let words = [];
    let locks = [false, false, false, false, false, false];

    const wordsDiv = document.getElementById("words");
    const nameDiv = document.getElementById("generatedName");
    const classDiv = document.getElementById("generatedClass");

    function randomSyllable() {
      return syllables[Math.floor(Math.random() * syllables.length)];
    }

    function randomClass() {
      return classes[Math.floor(Math.random() * classes.length)];
    }

    function rollAll() {
      for (let i = 0; i < 6; i++) {
        if (!locks[i]) {
          words[i] = randomSyllable();
        }
      }

      renderWords();

      const firstLen = Math.floor(Math.random() * 3) + 1; // 1-3
      const lastLen = Math.floor(Math.random() * 3) + 1;

      const firstName = words.slice(0, firstLen).join("");
      const lastName = words.slice(3, 3 + lastLen).join("");

      nameDiv.textContent = `${firstName} ${lastName}`;
      classDiv.textContent = randomClass();
    }

    function toggleLock(index) {
      locks[index] = !locks[index];
      renderWords();
    }

    function renderWords() {
      wordsDiv.innerHTML = "";
      for (let i = 0; i < 6; i++) {
        const span = document.createElement("span");
        span.className = "word" + (locks[i] ? " locked" : "");
        span.textContent = words[i] || "---";
        span.onclick = () => toggleLock(i);
        wordsDiv.appendChild(span);
      }
    }

    // Initial roll
    words = Array(6).fill("---");
    rollAll();
  </script>

</body>
</html>
